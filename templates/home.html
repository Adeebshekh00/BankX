<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - BankX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('/static/background_bankX.jpg'); 
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .welcome-box {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .welcome-box h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        @media (max-width: 576px) {
            .welcome-box {
                padding: 30px 20px;
            }

            .welcome-box h1 {
                font-size: 1.8rem;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <h1><i class="fas fa-building-columns me-2"></i>Welcome to BankX</h1>
    <p class="mb-4">Your personal finance simulation hub.</p>
    <div class="btn-group">
        <a href="/login" class="btn btn-primary"><i class="fas fa-sign-in-alt me-1"></i> Login</a>
        <a href="/register" class="btn btn-success"><i class="fas fa-user-plus me-1"></i> Register</a>
    </div>
</div>

</body>
</html>
